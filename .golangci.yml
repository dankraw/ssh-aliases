version: 2

run:
  timeout: 10m
  go: "1.24"
  modules-download-mode: readonly

linters:
  enable:
    - govet
    - errcheck
    - staticcheck
    - ineffassign
    - unused
    - misspell
    - dupl
    - gocritic
    - revive
    - unconvert
    - goconst
    - prealloc
    - nakedret
    - noctx
    - paralleltest
    - tagliatelle
    - tparallel
    - wastedassign

linters-settings:
  cyclop:
    max-complexity: 25
  dupl:
    threshold: 100
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
  lll:
    line-length: 150
  misspell:
    locale: US
  tagliatelle:
    case:
      rules:
        json: snake
        yaml: snake
        xml: snake
  whitespace:
    multi-if: false
    multi-func: false

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - paralleltest
        - tparallel
    - path: integration_test/
      linters:
        - cyclop
    - path: config_test/
      linters:
        - cyclop
  max-issues-per-linter: 0
  max-same-issues: 0
